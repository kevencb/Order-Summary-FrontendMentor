<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/styles.css">
  </style>
</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__preview">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card__body">
        <h2 class="card__title">Order Summary</h2>

        <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__info">
          <div class="card__plan">
            <div class="card__plan--info">
              <img src="./images/icon-music.svg" alt="">
              <div class="card__plan--price">
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
              </div>
            </div>
            <a class="card__plan--option" href="#">Change</a>
          </div>
        </div>
      </div>

      <div class="card__actions">
        <a href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kevencb">Keven CB</a>.
  </footer>
</body>

</html>
